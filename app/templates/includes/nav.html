<div class="hero_area">
    <!-- header section starts -->
    <header class="header_section">
        <div class="header_top">
            <div class="container-fluid">
                <div class="contact_nav">
                    <div class="row" style="width: 100%;">
                        <div class="col-md-2 text-left" style="font-size:28px">
                            <a href="{{ url_for('main.index') }}">
                                <span>DevConnect</span>
                            </a>
                        </div>
                        <div class="col-md-3" style="margin-left: -75px; padding-top: 7px;">
                            <ul class="nav float-left" style="font-size: 18px; margin-top: -7px;">
                                <li class="nav-item">
                                    <a class="nav-link" href="{{ url_for('main.add_post') }}"> Ask Question </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{{ url_for('main.about') }}"> About Us</a>
                                </li>
                            </ul>
                        </div>
                        <div class="col-md-5" style="margin-top: -7px;">
                            <form class="d-flex ms-auto" method="GET" action="{{ url_for('main.search') }}">
                                <input class="form-control me-2" type="search" name="q" placeholder="Search" aria-label="Search" value="{{ request.args.get('q', '') }}">
                                <button class="btn btn-success" type="submit">Search</button>
                            </form>
                        </div>
                        <div class="col-md-2" style="margin-left: 50px; padding-top: -2px; margin-top: 7px">
                            {% if 'logged_in' in session and session['logged_in'] %}
                                <!-- User is logged in, show Profile and Logout -->
                                <span class="me-2" style="color: white;">{{ session['user_name'] }}</span>
                                
                            {% else %}
                                <!-- User is not logged in, show Login and Sign Up -->
                                <a href="{{ url_for('auth.login') }}" class="btn f-left btn-outline-light me-2">Login</a>
                                <a href="{{ url_for('auth.register') }}" class="btn btn-success">Sign Up</a>
                            {% endif %}

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="header_bottom">
            <div class="container-fluid"></div>
        </div>
    </header>
</div>

<!-- Ensure Bootstrap's JavaScript is included -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
