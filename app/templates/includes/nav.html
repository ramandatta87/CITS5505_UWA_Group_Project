<div class="hero_area">
    <!-- header section starts -->
    <header class="header_section">
        <div class="header_top">
            <div class="container-fluid">
                <div class="contact_nav">
                    <div class="row" style="width: 100%;">
                        <div class="col-md-2 text-left" style="font-size:28px">
                            <a href="{{ url_for('main.index') }}">
                                <span>DevConnect</span>
                            </a>
                        </div>
                        <div class="col-md-3">
                            <ul class="nav float-left" style="font-size: 18px; margin-top: -7px;">
                                <li class="nav-item">
                                    <a class="nav-link" href="{{ url_for('main.add_post') }}"> Ask Question </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{{ url_for('main.about') }}"> About Us</a>
                                </li>
                            </ul>
                        </div>
                        <div class="col-md-5">
                            <form class="d-flex ms-auto" method="GET" action="{{ url_for('main.search') }}">
                                <input class="form-control me-2" type="search" name="q" placeholder="Search" aria-label="Search" value="{{ request.args.get('q', '') }}">
                                <button class="btn btn-success" type="submit">Search</button>
                            </form>
                        </div>
                        <div class="col-md-2">
                            {% if 'logged_in' in session and session['logged_in'] %}
                            <!-- User dropdown menu -->
                            <ul class="navbar-nav ms-auto">
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                        {{ session['user_name'] }}
                                    </a>
                                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownMenuLink">
                                        <li class="p-0"><a class="dropdown-item link-dark" href="{{ url_for('auth.profile') }}">Profile</a></li>
                                        <li class="p-0"><a class="dropdown-item link-dark" href="{{ url_for('auth.change_password') }}">Change Password</a></li>
                                        <li class="p-0"><hr class="dropdown-divider"></li>
                                        <li class="p-0"><a class="dropdown-item link-dark" href="{{ url_for('auth.logout') }}">Logout</a></li>
                                    </ul>
                                </li>
                            </ul>
                            {% else %}
                            <a href="{{ url_for('auth.login') }}" class="btn f-left btn-outline-light me-2">Login</a>
                            <a href="{{ url_for('auth.register') }}" class="btn btn-success">Sign Up</a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="header_bottom">
            <div class="container-fluid"></div>
        </div>
    </header>
</div>

<!-- Ensure Bootstrap's JavaScript is included -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
